<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine üíñ</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Great+Vibes&display=swap" rel="stylesheet">

  <style>
    :root{
      --pink-1: #ff6a88;
      --pink-2: #ff99ac;
      --accent: #ff4d6d;
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', system-ui, -apple-system, 'Segoe UI', Roboto, Arial;
      background:
        radial-gradient(circle at 10% 10%, rgba(255,255,255,0.6), transparent 20%),
        linear-gradient(135deg, #fff0f4 0%, #ffeef6 30%, #ffdbe6 100%);
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 40px;
      box-sizing:border-box;
    }

    .card {
      width: 100%;
      max-width: 620px;
      background: rgba(255,255,255,0.18);
      border-radius: 20px;
      padding: 40px 36px;
      text-align: center;
      box-shadow: 0 12px 40px rgba(0,0,0,0.08);
      border: 1px solid rgba(255,255,255,0.35);
      backdrop-filter: blur(8px);
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
      background: linear-gradient(90deg, var(--accent), var(--pink-2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    h1 .name {
      font-family: 'Great Vibes', cursive;
      font-size: 44px;
      color: var(--accent);
      -webkit-text-fill-color: initial;
    }

    .subtitle {
      color: #6b4b56;
      font-weight: 300;
    }

    .buttons {
      position: relative;
      height: 140px;
      margin-top: 30px;
    }

    button {
      padding: 12px 28px;
      font-size: 16px;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      position: absolute;
      box-shadow: 0 8px 22px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
      user-select: none;
    }

    #yes {
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(90deg,var(--pink-1),var(--pink-2));
      color: white;
      font-weight: 600;
    }

    #yes:hover {
      transform: translateX(-50%) scale(1.06);
    }

    /* FIXED No button (visible + mobile friendly) */
    #no {
      left: 14%;
      top: 60px;
      background: white;
      color: var(--accent);
      border: 1px solid rgba(255,77,109,0.4);
      font-weight: 500;
    }

    #no:hover {
      transform: scale(1.04) rotate(-8deg);
    }

    /* Mobile tweaks */
    @media (max-width: 520px){
      h1 { font-size: 24px; }
      h1 .name { font-size: 36px; }
      .buttons { height: 160px; }
      #no { left: 8%; }
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Will you be my Valentine, <span class="name">Aditi</span>? üíò</h1>
    <div class="subtitle">A little card made with üíñ just for you</div>

    <div class="buttons">
      <button id="yes" onclick="yesClicked()">Yes üíñ</button>

      <button
        id="no"
        onmouseover="moveNo()"
        ontouchstart="moveNo()"
        onclick="moveNo()"
      >
        No üòú
      </button>
    </div>
  </div>

  <script>
    function moveNo() {
      const noBtn = document.getElementById("no");
      const area = document.querySelector(".buttons");
      const rect = area.getBoundingClientRect();

      const maxX = rect.width - noBtn.offsetWidth - 10;
      const maxY = rect.height - noBtn.offsetHeight - 10;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;
      const r = Math.random() * 40 - 20;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
      noBtn.style.transform = `rotate(${r}deg)`;
    }

    function yesClicked() {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          justify-content:center;
          align-items:center;
          text-align:center;
          background:linear-gradient(135deg,#fff0f4,#ffdbe6);
          font-family:Poppins;">
          <h1 style="color:#ff4d6d;">
            Yayyy!! üíï<br>
            You are my Valentine üòç
          </h1>
        </div>
      `;
    }
  </script>

</body>
</html>
